<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas练习横线</title>
</head>
<body>
	<canvas id="testOne" width="200" height="200" style="border:1px solid #c3c3c3;"></canvas>
	<script>
		var c = document.getElementById('testOne');
		var cxt = c.getContext("2d");
		cxt.fillStyle = "#ff0000";
		cxt.beginPath();
		cxt.arc();
	</script>
</body>
</html>
