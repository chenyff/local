<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas练习</title>
</head>
<body>
	<canvas id="testOne" width="200" height="200"></canvas>
	<script>
		var c = document.getElementById('testOne');
		var cxt = c.getContext("2d");
		cxt.fillStyle = "#ff0000";
		cxt.fillRect(0,0,150,75);
	</script>
</body>
</html>
