<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双向数据绑定</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app6">
		<p>{{message}}</p>
		<input type="text" v-model="message" name="">
	</div>
	<script type="text/javascript">
		var app6 = new Vue({
			el:"#app6",
			data:{
				message:"陈宇飞"
			}
		})
	</script>
</body>
</html>
