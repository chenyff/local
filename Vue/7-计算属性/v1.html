<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
</head>
<body>
    <div id="app">
      <table>
          <thead>
              <tr>
                  <th>学科</th>
                  <th>分数</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>数学</td>
                  <td>{{math}}</td>
              </tr>
            <tr>
                <td>语文</td>
                <td>{{yuwen}}</td>
            </tr>
            <tr>
                <td>英语</td>
                <td>{{english}}</td>
            </tr>
            <tr>
                <td>总分</td>
                <td>{{math+yuwen+english}}</td>
            </tr>
            <tr>
                <td>平均分</td>
                <td>{{math+yuwen+english}}</td>
            </tr>
          </tbody>
      </table>
    </div>
    <script src="../vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
