<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slot</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <chen>
        <h2 slot="h2-slot">你好大白</h2>
        <h3 slot="h3-slot">好什么啊，没钱吃饭了都</h3>
    </chen>
    <template id="aaa">
        <h1>你好，我是大白</h1>
        <slot name="h3-slot"></slot>
        <h2>是么是么</h2>
        <slot name="h2-slot"></slot>
    </template>
    <script>
        new Vue({
            el:'body',
            components:{
                'chen':{
                    template:'#aaa'
                }
            }
        })
    </script>
</body>
</html>
