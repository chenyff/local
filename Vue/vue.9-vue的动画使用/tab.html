<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab切换</title>
    <script src="../lib/vue.min.js"></script>
    <style>
      *{
          margin: 0;
          padding:0;
      }
      button{
          margin-right: 10px;
          padding: 5px 15px;
      }
      #food{
          width: 300px;
          height: 300px;
          border: 1px solid #000;
          position: relative;
          overflow: hidden;
      }
      button.on{
          background: red;
      }
      #food>div{
          width: 100%;
          height: 100%;
          position: absolute;
      }
      .chen-transition{
          /* opacity: 1; */
          transition: 0.5s;
          transform: translateX(0);
      }
      .chen-enter{
          /* opacity: 0; */
          transform: translateX(300px);
      }
      .chen-leave{
          /* opacity: 0; */
          transform: translateX(-300px);
      }
    </style>
</head>
<body>
    <button v-for="i in btnVal" :class="index==$index?'on':''" @click="add($index)">{{i}}</button>
    <div id="food">
        <div v-for="i in foods" :style="{background:i}" v-show="index==$index?true:false" transition="chen">{{i}}</div>
    </div>
    <script>
        new Vue({
            el:'body',
            data:{
                btnVal:['小米','大米','绿豆'],
                foods:['yellow','gray','green'],
                index:0,
                over:false
            },
            methods:{
                add:function(i){
                    if(this.over) return;
                    this.over = true;
                    this.index = i;
                    var that = this;
                    setTimeout(function(){
                        that.over = false;
                    },500)
                    
                }
            }
        })
    </script>
</body>
</html>
