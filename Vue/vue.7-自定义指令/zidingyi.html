<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义修改背景</title>
    <script src="../lib/vue.min.js"></script>

</head>
<body>
    <input type="text" v-model="color">
    <div v-chen="color" style="width:200px;height:200px;"></div>
    <script>
        Vue.directive('chen',function(val){
            this.el.style.background = val;
        })
        new Vue({
            el:'body',
            data:{
                color:'yellow'
            }
        })
    </script>
</body>
</html>
