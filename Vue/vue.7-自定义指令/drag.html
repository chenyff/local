<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义拖拽</title>
    <script src="../lib/vue.min.js"></script>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        div{
            width: 200px;
            height: 200px;
            background: #000;
            position: absolute;
        }
        .box2{
            left: 300px;
        }
    </style>
</head>
<body>
    <div v-drag v-randomcolor class="box1"></div>
    <div v-randomcolor class="box2"></div>
    <script>
        Vue.directive('randomcolor',function(){
            this.el.onclick = function(){
                this.style.background = "rgba("+parseInt(Math.random()*256)+"," + parseInt(Math.random() * 256) +"," + parseInt(Math.random() * 256) +")";
            }
        })




        Vue.directive('drag',function(){
            this.el.onmousedown = function(e){
                var ev = e||event;
                var l = ev.clientX-this.offsetLeft;
                var t = ev.clientY-this.offsetTop;
                var that = this;
                document.onmousemove = function(e){
                    var ev = e || event;
                    that.style.left = ev.clientX-l+'px';
                    that.style.top = ev.clientY-t+'px';
                }
                document.onmouseup = function(){
                    this.onmouseup = this.onmousemove = null;
                };
            }
        });
        new Vue({
            el:'body'
        })
    </script>
</body>
</html>
