<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue练习</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<div id="app2">
			<span v-bind:title='message'>
				你猜我在干嘛
			</span>
		</div>
		<div id="app3">
			<p v-if='seen'>你能看见我么？</p>
		</div>
		<div id="app4">
			<ul>
				<li v-for="todo in list">
					{{todo.text}}
				</li>
			</ul>
		</div>
		<div id="app5">
			<p>{{message}}</p>
			<button v-on:click = 'reverseMessage'>点击我</button>
		</div>
		<div id="app6">
			<p>{{message}}</p>
			<input type="text" v-model="message" />
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'hello 陈宇飞'
				}
			});
			var app2 = new Vue({
				el:'#app2',
				data:{
					message:'我觉得你在学习，现在时间是'+new Date()
				}
			});
			var app3 = new Vue({
				el:'#app3',
				data:{
//					seen:true
					seen:false
				}
			});
			var app4 = new Vue({
				el:'#app4',
				data:{
					list:[
					   {text:'javascript'},
					   {text:'jquery'},
					   {text:'angular'}
					]
				}
			});
			var app5 = new Vue({
				el:'#app5',
				data:{
					message:'陈宇飞'
				},
				methods:{
					reverseMessage:function(){
						this.message = this.message.split('').reverse().join('');
					}
				}
			});
			var app6 = new Vue({
				el:"#app6",
				data:{
					message:"chenyufei"
				}
			})
		</script>
	</body>
</html>
