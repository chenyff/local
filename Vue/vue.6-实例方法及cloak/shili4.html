<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击添加</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <button @click="add">点击添加</button>
    <ul>
        <li v-for="i in arr" track-by="$index">{{i}}</li>
    </ul>
    <script>
        new Vue({
            el:'body',
            data:{
                arr:['八月','九月','十月']
            },
            methods:{
                add:function(){
                    this.arr.push('十一月');
                }
            }
        })
    </script>
</body>
</html>
