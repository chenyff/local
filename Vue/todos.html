<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todos </title>
	<style type="text/css">
		.todos{
			width: 300px;
			margin: 0 auto;
			background: #666;
		}
	</style>
</head>
<body>
	<div id="todos" class="todos">
	    <h1>我的列表</h1>
		<div>
			<input v-model="ness" type="text"  v-on:keyup.enter='save' placeholder="你想嘎哈。" />
		</div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<hr/>
		<div class="tool-bar">
			tool bar
		</div>
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var STORAGE_KEY = 'todos-chenyufei';
		var todoStorage={
			save:function(todos){
				localStorage.setItem(STORAGE_KEY,JSON.stringify(todos));
			}
		}
		var app = new Vue({
			el:"#todos",
			data:{
				ness:'',
				todos:[]
			},
			watch:{
				todos:function(todos){
					todoStorage.save(todos);
				}
			},
			methods:{
				save:function(){
					this.todos.push(this.ness);
					this.ness = '';
				}
			}
		})
	</script>
</body>
</html>
