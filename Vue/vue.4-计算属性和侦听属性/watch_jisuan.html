<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <script src="../vue.3-bower包管理器/js/vue.min.js"></script>
</head>
<body>
    <input type="text" v-model="a">+
    <input type="text" v-model="b">=
    {{c}}
    <script>
        var aa = new Vue({
            el:'body',
            data:{
                a:'',
                b:'',
                c:''
            }
        });
        aa.$watch('a',function(){
            aa.c = Number(aa.a)+Number(aa.b);
        });
        aa.$watch('b',function(){
            aa.c = Number(aa.a)+Number(aa.b);
        });
    </script>
</body>
</html>
