<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>watch</title>
    <script src="../vue.3-bower包管理器/js/vue.min.js"></script>
</head>
<body>
    <input type="button" value="变变变" @click="changed">
    <p>{{a}}</p>
    <script>
        var aa = new Vue({
            el:'body',
            data:{
                a:10
            },
            methods:{
                changed:function(){
                    this.a = 20;
                }
            }
        });
        aa.$watch('a',function(){
            console.log('变了变了');
        })
    </script>
</body>
</html>
