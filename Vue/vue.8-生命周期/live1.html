<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生命周期</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    {{msg}}
    <script>
        new Vue({
            el:'body',
            data:{
                msg:'老子吃火锅'
            },
            created:function(){
                console.log("实例已经创建了");
            },
            beforeCompile:function(){
                console.log("在实例编译之前");
            },
            compiled:function(){
                console.log("在实例编译之后执行");
            },
            ready:function(){
                console.log("实例已插入到文档之中")
            },
            beforeDestroy:function(){
                console.log("在销毁之前");
            },
            destroyed:function(){
                console.log("在销毁之后");
            }
        })
    </script>
</body>
</html>
