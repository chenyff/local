<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>局部组件</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <div id="box">
        <aaa :bai="msg"></aaa> 
    </div>
    <template id="aaa">
        <h1>我是组件1</h1>
        {{bai}}
        <bbb :de="bai"></bbb>
    </template>
    <template id="bbb">
        <h1>我是组件b</h1>
        {{de}}
    </template>
    <script>
        new Vue({
            el:'#box',
            data:{
                msg:'你好，我是大白'
            },
            components:{
                aaa:{
                    props:['bai'],
                    template:'#aaa',
                    components:{
                        bbb:{
                            props:['de'],
                            template:'#bbb'
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
