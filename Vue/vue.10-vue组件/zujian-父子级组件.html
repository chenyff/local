<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>局部组件</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <div id="box">
        <aaa></aaa> 
    </div>
    <template id="aaa">
        <h1>我是组件1</h1>
        <bbb></bbb>
    </template>
    <template id="bbb">
        <h1>我是组件2</h1>
    </template>
    <script>
        new Vue({
            el:'#box',
            components:{
                aaa:{
                    template:'#aaa',
                    components:{
                        bbb:{
                            template:'#bbb'
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
