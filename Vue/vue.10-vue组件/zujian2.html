<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义组件</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <c></c>
    <script>
        var chen = Vue.extend({
            data:function(){
                return{
                    msg:'比如养狗',
                    msg2:'比如那个啥'
                }
            },
            template:'<h1>请别再做不好的事情</h1>,<h2>有什么坏事{{msg}}{{msg2}}</h2>'
        });
        Vue.component('c',chen);
        new Vue({
            el:'body'
        })
    </script>
</body>
</html>
