<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue demo</title>
</head>
<body>
    <p id="app">{{a}}</p>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				a:1
			}
		});
		vm.$watch('a',function(n,o){
			console.log(n +':'+o);
		})
	</script>
</body>
</html>
