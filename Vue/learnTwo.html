<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 练习</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app1">
		<ul>
			<cyf v-for="todo in todos" v-bind:todo="todo">
				
			</cyf>
		</ul>
	</div>
	<div id="app2">
		{{a}}
	</div>
	<div id="app3">
		<div v-html="newhtml"></div>
		<div>{{newhtml}}</div>
		<div>{{num + 3}}</div>
		<div>{{arr.join("啊")}}</div>
	</div>
	<hr>
	<div id="app4">
		<input type="checkbox" v-on:click = "changecheck"/>
		<button v-bind:disabled = "checked">my btn</button>
	</div>
	
	<script type="text/javascript">
		Vue.component('cyf',{
			props:['todo'],
			template:'<li>{{todo.text}}</li>'
		})
		var app1 = new Vue({
			el:'#app1',
			data:{
				todos:[
					{text:'chen'},
					{text:'yu'},
					{text:'fei'}
				]
			}
		});


		var app2 = new Vue({
			el:'#app2',
			data:{
				a:1
			}
		})
		app2.$watch('a',function(n,o){
			console.log(n+':'+o);
		});

		var app3 = new Vue({
			el:"#app3",
			data:{
				newhtml : "<h1>chenyufei</h1>",
				num:8,
				arr:[1,2,3,4,5,6]
			}
		});

		var app4 = new Vue({
			el:'#app4',
			data:{
				checked:true
			},
			methods:{
				changecheck:function(){
					if(this.checked){
						this.checked = false;
					}else{
						this.checked = true;
					}
				}
			}
		})
	</script>
</body>
</html>
