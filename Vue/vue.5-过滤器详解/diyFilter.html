<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义筛选</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <input type="number" v-model="v" value="1">
    {{txt | xiao}}
    <br/>
    {{txt | da}}
    <br/>
    {{txt | suiji v}}
    <script>
        Vue.filter('xiao',function(val){
            return val.toLowerCase();
        });
        Vue.filter('da',function(val){
            return val.toUpperCase();
        });
        Vue.filter('suiji',function(val,num){
            var ft = val.substring(0,num-1);
            var ls = val.substring(num);
            return  ft+ val[num-1].toUpperCase() +ls;
        })
        new Vue({
            el:'body',
            data:{
                txt:'chenyufei',
                v:1
            }
        })
    </script>
</body>
</html>
