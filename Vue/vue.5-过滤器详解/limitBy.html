<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>截取</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <ul >
        <li v-for="i in users | limitBy 2 1">{{i}}</li>
    </ul>
    <script>
        new Vue({
            el:'body',
            data:{
                users:['小红','小绿','小蓝','小紫','小粉','小白']
            }
        })
    </script>
</body>
</html>
