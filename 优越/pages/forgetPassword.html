<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>优越－找回密码</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/public.css">
</head>
<body>
	<header>
		<span>优越</span>
	</header>
	<div class="userMess">
		<form>
			<div class="border_input username">
				<span>已注册手机号：</span>
				<input type="text">
			</div>
			<div class="border_input usercode">
				<span>验证码：</span>
				<input type="text">
				<a href="javascript:;" class="getCode">获取验证码</a>
			</div>
			<div class="border_input password">
				<span>设置密码：</span>
				<input type="password">
			</div>
			<button class="setPassBtn subBtn">重设密码</button>
		</form>
	</div>
</body>
</html>
