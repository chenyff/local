<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      *{
          margin:0;
          padding:0;
      }
      ul{
          list-style: none;
      }
      .box{
          height: 440px;
          width: 960px;
          padding: 10px;
          border:2px solid #000;
      }
      .box ul li{
        float: left;
      }
      .box ul li.item1{
          width: 300px;
          height: 260px;
          background: pink;
      }
      .box ul li.item2{
          width: 240px;
          height: 260px;
          background: lightblue;
      }
      .box ul li.item3,.box ul li.item4,.box ul li.item5,.box ul li.item6{
          width: 200px;
          height: 130px;
          background: yellow;
      }
      .box ul li.item4,.box ul li.item5{
          background: yellowgreen;
      }
      .box ul li.item7{
          width: 300px;
          height: 180px;
          background: lightblue;
      }
      .box ul li.item8,.box ul li.item9,.box ul li.item10,.box ul li.item11{
          width: 160px;
          height: 180px;
          background: purple;
      }
      .box ul li.item9,.box ul li.item10{
          background: greenyellow;
      }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="item1"></li>
            <li class="item2"></li>
            <li class="item3"></li>
            <li class="item4"></li>
            <li class="item5"></li>
            <li class="item6"></li>
            <li class="item7"></li>
            <li class="item8"></li>
            <li class="item9"></li>
            <li class="item10"></li>
            <li class="item11"></li>
        </ul>
    </div>
</body>
</html>
