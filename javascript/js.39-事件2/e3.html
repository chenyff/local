<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            height: 100px;
            width: 100px;
            background: red;
            position: absolute;
        }
        .bor{
            border: 1px dashed #ccc;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById("box");
            var disx = 0;
            var disy = 0;
            oDiv.onmousedown = function (ev) {
                var oEvent = ev || event;
                disx = oEvent.clientX - oDiv.offsetLeft;
                disy = oEvent.clientY - oDiv.offsetTop;
                var newbox = document.createElement("div");
                newbox.className = 'bor';
                newbox.style.width = oDiv.offsetWidth+'px';
                newbox.style.height = oDiv.offsetHeight+'px';
                newbox.style.left = oDiv.offsetLeft + 'px';
                newbox.style.top = oDiv.offseTop + 'px';
                document.body.appendChild(newbox);
                document.onmousemove = function (ev) {
                    var oEvent = ev || event;
                    var l = oEvent.clientX - disx;
                    var r = oEvent.clientY - disy;
                    if (l < 0) {
                        l = 0;
                    } else if (l > document.documentElement.clientWidth - oDiv.offsetWidth) {
                        l = document.documentElement.clientWidth - oDiv.offsetWidth;
                    }

                    if (r < 0) {
                        r = 0;
                    } else if (r > document.documentElement.clientHeight - oDiv.offsetHeight) {
                        r = document.documentElement.clientHeight - oDiv.offsetHeight;
                    }
                    newbox.style.left = l + 'px';
                    newbox.style.top = r + 'px';
                }
                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                    oDiv.style.left = newbox.offsetLeft+'px';
                    oDiv.style.top = newbox.offsetTop + 'px';
                    document.body.removeChild(newbox);
                }
                return false;
            }

        }
        //ie  setCapture 事件捕获
        //releaseCapture  释放捕获
        //Chrome不兼容
    </script>
</body>

</html>
