<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多物体运动</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red;
            float: left;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="toHeight">变高</div>
    <div id="toWidth">变宽</div>
    <script>
        window.onload = function () {
            var toHeight = document.getElementById("toHeight");
            var toWidth = document.getElementById("toWidth");
            toHeight.onmouseover = function(){
                startMove(this,400);
            }
            toHeight.onmouseout = function () {
                startMove(this, 200);
            }
            toWidth.onmouseover = function () {
                startMove2(this, 400);
            }
            toWidth.onmouseout = function () {
                startMove2(this, 200);
            }
            
            //var alpha = 30;
            function startMove(obj, iTarget) {
                clearInterval(obj.timer);
                obj.timer = setInterval(function () {
                    var speed = (iTarget - obj.offsetHeight) / 6;
                    speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                    if (obj.offsetHeight == iTarget) {
                        clearInterval(obj.timer);
                    } else {
                        
                        obj.style.height = obj.offsetHeight+speed+'px';
                    }
                }, 30)
            }
            function startMove2(obj, iTarget) {
                clearInterval(obj.timer);
                obj.timer = setInterval(function () {
                    var speed = (iTarget - obj.offsetWidth) / 6;
                    speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                    if (obj.offsetWidth == iTarget) {
                        clearInterval(obj.timer);
                    } else {

                        obj.style.width = obj.offsetWidth + speed + 'px';
                    }
                }, 30)
            }
        }
    </script>
</body>

</html>
