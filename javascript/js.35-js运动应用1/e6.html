<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多物体运动</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red;
            float: left;
            margin: 20px;
            border:1px solid #000;
        }
    </style>
</head>

<body>
    <div id="toHeight">变高</div>
    <div id="toWidth">变宽</div>
    <div id="toFont">你好，我是大白</div>
    <div id="toBorder">你好，我是border</div>
    <script>
        function getStyle(obj, name) {
                if (obj.currentStyle) {
                    return obj.currentStyle[name]
                } else {
                    return getComputedStyle(obj, false)[name];
                }
        }
        window.onload = function () {
            var toHeight = document.getElementById("toHeight");
            var toWidth = document.getElementById("toWidth");
            var toFont = document.getElementById("toFont");
            var toBorder = document.getElementById("toBorder");
            toHeight.onmouseover = function () {
                startMove(this,'height', 400);
            }
            toHeight.onmouseout = function () {
                startMove(this, 'height', 200);
            }
            toWidth.onmouseover = function () {
                startMove(this,'width', 400);
            }
            toWidth.onmouseout = function () {
                startMove(this, 'width', 200);
            }
            toFont.onmouseover = function () {
                startMove(this, 'fontSize', 50);
            }
            toFont.onmouseout = function () {
                startMove(this, 'fontSize', 14);
            }
            toBorder.onmouseover = function () {
                startMove(this, 'borderWidth', 100);
            }
            toBorder.onmouseout = function () {
                startMove(this, 'borderWidth', 1);
            }

            //var alpha = 30;
            function startMove(obj,attr, iTarget) {
                clearInterval(obj.timer);
                obj.timer = setInterval(function () {
                    var cur = parseInt(getStyle(obj, attr));
                    var speed = (iTarget - cur) / 6;
                    speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                    if (cur == iTarget) {
                        clearInterval(obj.timer);
                    } else {

                        obj.style[attr] = cur + speed + 'px';
                    }
                }, 30)
            }
            // function startMove2(obj, iTarget) {
            //     clearInterval(obj.timer);
            //     obj.timer = setInterval(function () {
            //         var speed = (iTarget - obj.offsetWidth) / 6;
            //         speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
            //         if (obj.offsetWidth == iTarget) {
            //             clearInterval(obj.timer);
            //         } else {

            //             obj.style.width = obj.offsetWidth + speed + 'px';
            //         }
            //     }, 30)
            // }
        }
    </script>
</body>

</html>
