<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝滚动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 800px;
            height: 150px;
            margin: 100px auto;
            position: relative;
            background: blue;
            overflow: hidden;
        }
       #box ul{
           position: absolute;
           left: 0;
           top: 0;
       }
        #box ul li{
            width: 200px;
            height: 150px;
            float: left;
            list-style: none;
        }
        #box ul li:nth-child(1){
            background: red;
        }
        #box ul li:nth-child(2){
            background: pink;;
        }
        #box ul li:nth-child(3){
            background: black;
        }
        #box ul li:nth-child(4){
            background: greenyellow;;
        }
        #box ul li:nth-child(5){
            background: red;
        }
        #box ul li:nth-child(6){
            background: pink;;
        }
        #box ul li:nth-child(7){
            background: black;
        }
        #box ul li:nth-child(8){
            background: greenyellow;;
        }
    </style>
</head>
<body>
    <a href="javascript:;" id="toLeft">向左走</a>
    <a href="javascript:;" id="toRight">向右走</a>
    <div id="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        window.onload = function(){
            var box = document.getElementById("box");
            var aUl = box.getElementsByTagName("ul")[0];
            var ali = aUl.getElementsByTagName("li");
            var toLeft = document.getElementById("toLeft"); 
            var toRight = document.getElementById("toRight"); 
            var speed = 2;
            aUl.innerHTML = aUl.innerHTML+ aUl.innerHTML;
            aUl.style.width = ali[0].offsetWidth * ali.length+'px';
            
            function move(){
                if (aUl.offsetLeft < -aUl.offsetWidth / 2) {
                    aUl.style.left = '0'
                }
                if (aUl.offsetLeft > 0) {
                    aUl.style.left = -aUl.offsetWidth / 2 + 'px';
                }
                aUl.style.left = aUl.offsetLeft + speed + 'px';
            }
            var timer = setInterval(move,30);
            box.onmouseover = function(){
                clearTimeout(timer);
            }
            box.onmouseout = function(){
                timer = setInterval(move, 30);
            }
            toLeft.onclick = function(){
                speed = -2;
            }
            toRight.onclick = function () {
                speed = 2;
            }
        }  
    </script>
</body>
</html>
