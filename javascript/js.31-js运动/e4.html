<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运动啊</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            height: 200px;
            width: 200px;
            background: red;
            position: absolute;
            left: 0px;
            top: 50px;
        }
        #line{
            height: 300px;
            width: 1px;
            background: black;
            position: absolute;
            top: 0;
            left: 300px;
        }
    </style>
</head>
<body>
    <button id="startmove">开始移动</button>
    <div id="box"></div>
    <div id="line"></div>
    <script>
    //距离大  速度就大
    //距离小  速度就小
    //成正比的   
    //除的值越大  越慢
    window.onload = function(){
        var box = document.getElementById("box");
        var btn = document.getElementById("startmove");
        btn.onclick = function(){
            setInterval(function(){
                // var speed = 300-box.offsetLeft;
                var speed = (300-box.offsetLeft)/10;
                // speed = Math.ceil(speed);
                // speed = Math.floor(speed);
                speed = speed>0? Math.ceil(speed): Math.floor(speed);
                box.style.left = box.offsetLeft+speed+'px';
                document.title = box.offsetLeft+','+speed;
            },30)
        }
    }
    </script>
</body>
</html>
