<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运动2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 0;
            top: 50px;
        }
    </style>
</head>

<body>
    <button id="startmove">点我开始移动</button>
    <div id="box"></div>
    <script>
        window.onload = function () {
            var btn = document.getElementById("startmove");
            var box = document.getElementById("box");
            var timer = null;
            btn.onclick = function () {
                move(300);
                //向上取整
               
            }
            function move(oTarget){
                var speed = 0;
                
                timer = setInterval(function () {
                    if (box.offsetLeft < oTarget) {
                         speed = 7;
                    } else {
                         speed = -7;
                    }
                    if (Math.abs(oTarget-box.offsetLeft) <=7) {
                        clearInterval(timer);
                        box.style.left = oTarget+'px';
                    } else {
                        box.style.left = box.offsetLeft + speed + 'px';
                    }
                }, 30)
            }
        }

    </script>
</body>

</html>
