<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window.open</title>
</head>
<body>
    <button id="btn" onclick="window.open('https://www.baidu.com')">我是一个按钮</button>
    <button onclick="window.close()">关闭</button>
    <button onclick="window.open('about:blank')">空白页面</button>
</body>
</html>
