<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flexbox test two</title>
	<style>
		.flex-container{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			width: 200px;
			height: 150px;
			border: 1px solid #ccc;
		}
		.flex-item{
			width: 50px;
			height: 50px;
			display: block;
			background: #000;
			color: #ccc;
		}
		#item5{
			/*order: -1;  order这个属性定义项目的排列顺序，数值越小，排列越靠前，默认值为0*/
			/*flex-grow: 1;  该属性定义伸缩项目的放大比例，默认为0，如果设置为1，那么每个伸缩项目将设置为一个大小相等的剩余空间*/
			/*flex-shrink: 3;*/
		}
	</style>
</head>
<body>
	<span class="flex-container">
		<span class="flex-item">1</span>
		<span class="flex-item">2</span>
		<span class="flex-item" id="item3">3</span>
		<span class="flex-item">4</span>
		<span class="flex-item" id="item5">5</span>
	</span>
</body>
</html>
