<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装</title>
	<script>
	    function getByClass(parentClass,sclass){
	    	var aResult = [];
	    	var aEle = parentClass.getElementsByTagName('*');
	    	for(var i = 0;i<aEle.length;i++){
	    		if(aEle[i].className == sclass){
	    			aResult.push(aEle[i]);
	    		}
	    	}
	    	return aResult;
	    }
		window.onload = function(){
			var uu = document.getElementsByTagName('ul')[0];
			var aBox = getByClass(uu,'box');
			for(var i = 0;i<aBox.length;i++){
				aBox[i].style.background = 'red';
			}
		}
	</script>
</head>
<body>
	<ul>
		<li class="box"></li>
		<li class="box"></li>
		<li></li>
		<li></li>
		<li class="box"></li>
		<li></li>
	</ul>
</body>
</html>
