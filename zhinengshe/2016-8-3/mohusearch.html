<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索</title>
	<script>
		window.onload = function(){
			var name = document.getElementById('name');
			var btn = document.getElementById('search');
			var tt = document.getElementById('tab1');
			var ppxx = document.getElementById('px');
			btn.onclick = function(){

				for(var i = 0;i<tt.tBodies[0].rows.length;i++){
					var tabv = tt.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
					var inputv = name.value.toLowerCase();
					var arra = inputv.split(' ');
					tt.tBodies[0].rows[i].style.background = '';
					for(var j = 0;j<arra.length;j++){
						if( tabv.search(arra[j]) != -1){
							tt.tBodies[0].rows[i].style.background = 'green';
						}
					}
				}
			}
			ppxx.onclick = function(){
				var arr = [];
				for(var i = 0;i<tt.tBodies[0].rows.length;i++){
					arr[i] = tt.tBodies[0].rows[i];
				}
				arr.sort(function(tr1,tr2){
					var n1 = parseInt(tr1.cells[0].innerHTML);
					var n2 = parseInt(tr2.cells[0].innerHTML);
					return n1-n2;
				})
				for(var i = 0;i<arr.length;i++){
					tt.tBodies[0].appendChild(arr[i]);
				}
			}
		}
	</script>
</head>
<body>
	姓名：<input type="text" id="name"/>
	<input type="button" value="搜索" id="search"/>
	<input type="button" value="排序" id="px">
