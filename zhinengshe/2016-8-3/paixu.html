<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>排序</title>
	<script>
		window.onload = function(){
			var oBtn = document.getElementById('sort');
			var uu = document.getElementById('uu');
			
			oBtn.onclick = function(){
				var oLi = uu.getElementsByTagName('li');
				var arr = [];
				for(var i =0;i<oLi.length;i++){
					arr[i] = oLi[i];
				}
				arr.sort(function(li1,li2){
					var n1 = parseInt(li1.innerHTML);
					var n2 = parseInt(li2.innerHTML);
					return n1-n2;
				});
				for(var i = 0;i<arr.length;i++){
					uu.appendChild(arr[i]);
				}
			}
		}
	</script>
</head>
<body>
	<ul id="uu">
		<li>12</li>
		<li>20</li>
		<li>3</li>
		<li>89</li>
		<li>43</li>
	</ul>
	<input type="button" id="sort" value="排序"/>
</body>
</html>
