<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js事件</title>
	<script>
		window.onload = function(){
			document.onclick = function(ev){
				//alert(111);
				//alert(event.clientX + "," + event.clientY);  谷歌兼容  但是  火狐不兼容
				// 进来的时候传一个参数ev，火狐兼容 谷歌兼容 但是IE7以下不兼容
				//alert(ev.clientX + "," + ev.clientY);
				//加一个||就都兼容了
				var oEvent = ev||event;
				alert(oEvent.clientX + "," + oEvent.clientY)
			}
		}
	</script>
</head>
