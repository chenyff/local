<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隔行变色</title>
	<script>
		window.onload = function(){

			var lis = document.getElementsByTagName('li');
			for(var i = 0;i<lis.length;i++){
				if(i%2 == 0){
					lis[i].style.background = "#ccc";
				}else{
					lis[i].style.background = "#bbb";
				}
			}
		}
	</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
