<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延时提示框</title>
	<style>
		div{
			float: left;margin: 10px;
		}
		#header{
			width: 50px;height: 50px;background: #ccc;
		}
		#content{
			width: 250px;height: 300px;background: #bbb;display: none;
		}
	</style>
	<script>
		window.onload = function(){
			var hea = document.getElementById('header');
			var con = document.getElementById('content');
			var timer = null;
			hea.onmouseover = con.onmouseover = function(){
				clearTimeout(timer);
				con.style.display = 'block';
			};
			hea.onmouseout = con.onmouseout = function(){
				timer = setTimeout(function(){
					con.style.display = 'none';
				},500);
			}
		}
	</script>
</head>
<body>
	<div id="header"></div>
	<div id="content"></div>
</body>
</html>
