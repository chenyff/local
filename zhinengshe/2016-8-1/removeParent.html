<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>删除父元素</title>
	<script>
		window.onload = function(){
			var oA = document.getElementsByTagName('a');
			for(var i = 0;i<oA.length;i++){
				oA[i].onclick = function(){
					this.parentNode.style.display = 'none';
				}
			}
		}
	</script>
</head>
<body>
	<ul >
		<li>啊实打实的<a href="javascript:;">隐藏</a></li>
		<li>123123<a href="javascript:;">隐藏</a></li>
		<li>saasdas<a href="javascript:;">隐藏</a></li>
		<li>啊实打实的<a href="javascript:;">隐藏</a></li>
		<li>对对对<a href="javascript:;">隐藏</a></li>
	</ul>
</body>
</html>
