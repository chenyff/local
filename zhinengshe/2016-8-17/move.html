<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js运动基础</title>
	<style>
		#dd{
			height: 100px;width: 100px;background: red;position: absolute;
		}
	</style>
	<script>
	var timer = null;
		function move(){
			var dd = document.getElementById('dd');
			
			clearInterval(timer);
			timer = setInterval(function(){
				var speed = 1;
				if(dd.offsetLeft >= 300){
					clearInterval(timer);
				}else {
			        dd.style.left = dd.offsetLeft+speed+'px';
				}
			},30)

		}
	</script>
</head>
<body>
	<button id="move" onclick="move()">点击我开始移动</button>
	<div id="dd"></div>
</body>
</html>
