<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue动画一</title>
    <script src="./bower_components/vue/dist/vue.min.js"></script>
    <style>
        *{
            margin: 0;padding:0;
        }
        .bb{
            position: absolute;
            left: 50%;
            margin-left:-100px;
            margin-top: 100px; 
            width: 200px;
            height: 200px;
            background: red;
            transition: 1s;
        }
        .myaaa{
            opacity: 0;
            width: 100px;
            height: 100px;
            background: green;
        }
        .mybbb{
            opacity: 0;
            width: 500px;
            height: 500px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <button @click="changed">改变</button>
        <transition name="fade" enter-active-class="myaaa" leave-active-class="mybbb">
            <div class="bb b1" v-show="show"></div>
        </transition>
    </div>
    <script>
        new Vue({
            el:'.box',
            data:{
                show:false
            },
            methods:{
                changed:function(){
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
