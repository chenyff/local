<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../bower_components/vue/dist/vue.min.js"></script>
    <script src="../bower_components/vue-router/dist/vue-router.min.js"></script>
    <script src="../vue-resource.js"></script>
</head>
<body>
    <div id="box">
        <router-link to="/news/12132313">大主宰</router-link>
        <router-link to="/news/23433244">武动乾坤</router-link>
        <router-view></router-view>
    </div>
    <template id="book">
        <ccc :msg="$route"></ccc>
    </template>
    <template id="ccc">

    </template>
    <script>
        Vue.filter('json',function(val){
            console.log(val);
        })
        const routes = [
            {
                path:'/news/:id',
                component:{
                    template:"#book",
                    components:{
                        'ccc':{
                            template:'#ccc',
                            props:['msg'],
                            mounted(){
                                this.$http.get('http://localhost:2183/book',{id:this.msg}).then((res)=>{
                                    console.log(res.data)
                                })
                            }
                        }
                    }
                }
            }
        ];
        const router = new VueRouter({
            routes
        });
        new Vue({
            router,
            el:"#box"
        })
    
    </script>
</body>
</html>
