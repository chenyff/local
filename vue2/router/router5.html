<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../animate.css">
    <script src="../bower_components/vue/dist/vue.min.js"></script>
    <script src="../bower_components/vue-router/dist/vue-router.min.js"></script>
    <style>
      .router-link-exact-active{
          color: red;
          font-size: 30px;
          transition: .5s;
      }
    </style>
</head>
<body>
    
    <div id="box">
        <button @click="chen()">陈盼飞</button>
        <router-link to="/yu">陈宇飞</router-link>
        <router-link to="/xiao">陈晓飞</router-link> 
        <router-link to="/pan">陈盼飞</router-link> 
        <transition enter-active-class="animated fadeInLeft" leave-active-class="animated fadeOutRight"> 
            <router-view></router-view>
        </transition>
        
    </div>
    <template id="yu">
        <div>
            我是陈宇飞
            <router-link to="/yu/address">你想知道我的位置么</router-link>
            <router-link to="/yu/height">你想知道我的身高么</router-link>
            <router-view></router-view>
        </div>
    </template>
    <template id="xiao">
        <h1>我是陈晓飞</h1>
    </template>
    <template id="pan">
        <h1>我是陈盼飞</h1>
    </template>
    <script>
        var Xiao = {
            template:'#xiao'
        };
        var Pan = {
            template: `
            <div>
            我是陈盼飞
            </div>`
            };
        var address = {
                template: `
            <div>
            我是地址
            </div>`
        };
        var height = {
                template: `
            <div>
            我是陈盼飞
            </div>`
        };

        //配置路由
        var routes = [
            {
                path:'/yu',
                component:{
                    template:'#yu'
                },
                children:[
                    { path: 'address', component: address },
                    { path: 'height', component: height }
                ]
            },
            {path:'/xiao',component:Xiao},
            {path:'/pan', component:Pan}
            
        ];

        //生成路由
        var router = new VueRouter({
            routes
        });

        new Vue({
            router,
            el:'#box',
            methods:{
                chen:function(){
                    //  console.log(router);
                    // router.push({ path: '/pan', component: Pan })
                    router.replace({ path: '/pan', component: Pan });
                }
            }
        })
    
    </script>
</body>
</html>
