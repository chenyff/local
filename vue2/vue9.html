<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件传参</title>
    <script src="./bower_components/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="box">
        <my-aaa></my-aaa>
        <my-bbb></my-bbb>
        <my-ccc></my-ccc>
    </div>
    <template id="aaa">
        <div>
            <button @click="changed" >我是aaa的按钮</button>
        </div>
    </template>
    <template id="bbb">
        <div>
            <button @click="changed">我是bbb的按钮</button>
        </div>
    </template>
    <template id="ccc">
        <div>
            <h1>{{a}}</h1>
            <h1>{{b}}</h1>
        </div>
    </template>
    <script>
        var vm = new Vue();
        new Vue({
            el:"#box",
            data:{
                msg:{
                    a:'我是父级数据'
                }
            },
            components: {
                'my-aaa':{
                    data(){
                        return {
                            aMsg:'我是a的数据'
                        }
                    },
                    template:'#aaa',
                    methods:{
                        changed:function(){
                            vm.$emit('a-msg',this.aMsg);
                        }
                    }
                },
                'my-bbb':{
                    data() {
                        return {
                            bMsg: '我是b的数据'
                        }
                    },
                    template: '#bbb',
                    methods: {
                        changed: function () {
                            vm.$emit('b-msg', this.bMsg);
                        }
                    }
                },
                'my-ccc':{
                    template: '#ccc',
                    data(){
                        return{
                            a:'',
                            b:''
                        }
                    },
                    mounted(){
                        vm.$on('a-msg',(data)=>{
                            this.a = data;
                        });
                        vm.$on('b-msg', (data) => {
                            this.b = data;
                        });
                    }
                }

            }
        })
    </script>
</body>
</html>
