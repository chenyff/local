<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue动画一</title>
    <script src="./bower_components/vue/dist/vue.min.js"></script>
    <style>
        *{
            margin: 0;padding:0;
        }
        .bb{
            position: absolute;
            left: 50%;
            margin-left:-100px;
            margin-top: 100px; 
            width: 200px;
            height: 200px;
            background: red;
        }
        .b2{
            margin-top: 300px;
        }
        .fade-enter-active{
            width: 200px;
            height: 200px;
            opacity: 1;
            background: red;
            left: 50%;
            
        }
        .fade-enter{
            width: 100px;
            height: 100px;
            background: green;
            opacity: 0;left: 30%;
        }
        .fade-enter-active,.fade-leave-active{
            transition: 1s ease all;
        }
        .fade-leave{
            width: 200px;
            height: 200px;
            opacity: 1;
            background: red;
            left: 50%;
            transition: 1s ease all;
        }
        .fade-leave-active{
            opacity: 0;
            width: 0;
            height: 0;
            background: green;
        }
    </style>
</head>
<body>
    <div class="box">
        {{msg}}
        <button @click="changed">改变</button>
        <transition name="fade" @before-enter="beforeEnter" @enter="entering" @after-enter="afterEnter" @after-leave="afterLeave">
            <div class="bb b1" v-show="show"></div>
        </transition>
        <transition name="fade" @after-enter="afterEnter2">
            <div class="bb b2" v-show="show2"></div>
        </transition>
    </div>
    <script>
        new Vue({
            el:'.box',
            data:{
                show:false,
                msg:'',
                show2:false
            },
            methods:{
                changed:function(){
                    this.show = !this.show;
                },
                beforeEnter(){
                    this.msg = '进入之前';
                },
                entering(){
                    this.msg = '进入时';
                },
                afterEnter(){
                    this.msg = '进入之后';
                    this.show = false;
                },
                afterLeave(){
                    this.show2 = true;
                },
                afterEnter2(){
                    // this.show2 = false;
                    // this.show = true;
                }
            }
        })
    </script>
</body>
</html>
