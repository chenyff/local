<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue2</title>
    <script src="./bower_components/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="box">{{msg}}</div>
    <script>
        var a = new Vue({
            el:'#box',
            data:{
                // msg:'你好，vue'
                msg:{a:1,b:'aa'},
                a:12
            },
            beforeCreate(){
                console.log(this.a);
            },
            created(){
                console.log(this.a);
            },
            beforeMount(){
                //debugger;
            },
            mounted(){
                //debugger;
            },
            beforeUpdate(){
                console.log("数据更新了");
            },
            updated(){
                console.log("数据更新之后");
                document.body.style.background="red";
            },
        });
        window.onclick = function(){
            a.msg = 12;
        }
    </script>
</body>
</html>
