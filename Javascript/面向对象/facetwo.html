		function Box(name,age){
			this.name = name;
			this.age = age;
			this.family = ['哥哥','姐姐','妹妹'];
		};
		Box.prototype = {
			constructor : Box,
			run : function(){
				return this.name+this.age+'running....';
			}
		}
		var box1 = new Box('cc',666);
		//alert(box1.run());
		alert(box1.family);
		box1.family.push('弟弟');
		alert(box1.family);

		var box2 = new Box('yy',999);
		// alert(box2.run());
		alert(box2.family);
	</script>
