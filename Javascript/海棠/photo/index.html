<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>照片墙效果图</title>
	<style>
		img{
			width: 80px;height: 80px;float: left;
		}
		#box{
			width: 800px;margin:80px auto;height: 400px;perspective: 800px;
		}
		#btn{
			width: 100px;text-align: center;color: #fff;background: green;padding:10px;margin:0 auto;
			height: 30px;line-height: 30px;border-radius: 5px;clear: both;cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var img = document.querySelectorAll("img");
			var btn = document.getElementById("btn");
			
			var on = true;
			var allEnd = 0;
			btn.onclick = function(){
				var endNum= 0;
				if(!on){
					return;
				}
				on = false;
				for(var i = 0;i<img.length;i++){
					(function(i){
						setTimeout(function(){
							active(img[i],"10ms",function(){
								this.style.transform = "scale(0)";
							},function(){
								active(img[i],"1s",function(){
									this.style.transform = "scale(1)";
									this.style.opacity = 0;
								},function(){
									endNum++;
									if(endNum == img.length){
										toBig();
									}
								})
							})
						},Math.random()*1000);
					})(i);
					
				}
			}
			function toBig(){
				for(var i=0;i<img.length;i++){
					img[i].style.transition = "";
					img[i].style.transform = 'rotateY(0deg) translateZ(-'+Math.random()*500+'px)';
					(function(i){
						setTimeout(function(){
							active(img[i],"1s",function(){
								this.style.opacity = 1;
								this.style.transform = "rotateY(-360deg) translateZ(0)";
							},function(){
								allEnd++;
								if(allEnd == img.length){
									on = true;
									allEnd = 0;
								}
							})
						},Math.random()*1000);
					})(i);
				}
			}
			//运动函数
			function active(obj,time,dofn,callback){
				obj.style.transition = time;
				dofn.call(obj);
				var called = false;
				obj.addEventListener("transitionend",function(){
					if(!called){
						callback&&callback.call(obj);
						called = true;
					}
				},false); 
			}
		}
	</script>
</head>
