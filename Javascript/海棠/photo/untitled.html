<script>
		window.onload = function(){
			var btn = document.getElementById("btn");
			var img = document.querySelectorAll("img");
			var on = true;
			var allEnd = 0;
			//给按钮添加点击事件
			btn.onclick=function(){
				console.log(allEnd);
				if(!on){
					return;
				}
				on = false;
				var endNum= 0;
				for(var i=0;i<img.length;i++){
					(function(i){
						setTimeout(function(){
							active(img[i],'10ms',function(){
								this.style.transform = "scale(0)";
							},function(){
								active(this,"1s",function(){
									this.style.transform = "scale(1)";
									this.style.opacity = 0;
								},function(){
									endNum++;
									if(endNum == img.length){
										toBig();
									}
								})
							})
						},Math.random()*1000);
					})(i);
				}
				
			}
			function toBig(){
				for(var i = 0;i<img.length;i++){
					img[i].style.transition = "";
					img[i].style.transform = 'rotateY(0deg) translateZ(-'+Math.random()*500+'px)';
					(function(i){
						setTimeout(function(){
							active(img[i],'2s',function(){
								this.style.opacity = 1;
								this.style.transform = "rotateY(-360deg) translateZ(0)";
							},function(){
								allEnd++;
								if(allEnd == img.length){
									on = true;
									allEnd = 0;
								}
							})
						},Math.random()*1000);
					})(i);
				}
			}
			//运动函数
			function active(obj,time,dofn,callback){
				obj.style.transition = time;
				dofn.call(obj);   //调用函数，并把this指向obj
				var called = false;
				obj.addEventListener("transitionend",function(){
					if(!called){
						callback&&callback.call(obj);
						called = true;
					}
				},false);   
			}
		}
	</script>
