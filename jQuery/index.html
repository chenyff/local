<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery-1.11.1.min.js"></script>
</head>
<body>
    <button id="trigger">弘德缘住宿协议</button>
    <div id="card" style="display:none;"></div>
    <script>
        var trigger = $('#trigger');
        var card = $('#card');
        var loaded = false;
        trigger.on('click',function(){
            //card.load('card.html')
            //card.toggle();//缺陷在于  每次点击不管是显示还是隐藏都是请求card这个页面
            if(card.is(':visible')){
                card.slideUp();
            }else{
                if(!loaded){
                    card.load('card.html');
                    loaded = true;
                }
                card.slideDown();
            }
        })
    </script>
</body>
</html>
