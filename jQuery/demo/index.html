<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>验证</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap wrap-sm">
        <div class="header">
            <h1>注册</h1>
        </div>
        <div class="form">
            <form id="signup">
                <div class="input-wrap">
                    <label>姓名</label>
                    <input type="text" name="name" class="input-control" data-rule="maxlength:5|minlength:2">
                    <div class="input-error" id="name-input-error">
                        姓名格式有误
                    </div>
                </div>
                <div class="input-wrap">
                    <label>用户名</label>
                    <input type="text" name="username" class="input-control" data-rule='pattern:"^[a-z0-9]*$"|maxlength:8|minlength:4'>
                    <div class="input-error" id="username-input-error">
                        用户名格式有误
                    </div>
                </div>
                <div class="input-wrap">
                    <label>年龄</label>
                    <input type="text" name="age" class="input-control" data-rule='min:18'>
                    <div class="input-error" id="age-input-error">
                        用户名格式有误
                    </div>
                </div>
                <div class="input-wrap">
                    <label>密码</label>
                    <input type="password" name="password" class="input-control" data-rule='maxlength:64|minlength:10'>
                    <div class="input-error" id="password-input-error">
                        用户名格式有误
                    </div>
                </div>
                <div class="input-wrap">
                    <label>自我介绍</label>
                    <input type="text" name="intro" class="input-control" data-rule='required:false|maxlength:1024'>
                    <div class="input-error" id="intro-input-error">
                        姓名格式有误
                    </div>
                </div>
                <button class="button-control">注册</button>
            </form>
        </div>
    </div>
    <script src="../jquery-1.11.1.min.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
