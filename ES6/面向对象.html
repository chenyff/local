			//新版
			class User{
				constructor(name,pass){
					this.name = name;
					this.pass = pass;
				}
				showName(){
					alert(this.name);
				}
				showPass(){
					alert(this.pass);
				}
			}
			//继承
			class VipUser extends User{
				constructor(name,pass,level){
					super(name,pass);
					this.level = level;
				}
				showLevel(){
					alert(this.level);
