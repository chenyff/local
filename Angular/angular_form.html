<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<div ng-app="testApp" ng-controller="testController">
		UserName : <input type="text" ng-model="user.name"/>
		<br>
		Age : <input type="text" ng-model="user.age"/>
		<br>
		<input type="button" value="提交" ng-click="save()"/>
		<button ng-click="set()">设置</button>
		<button ng-click="clear()">清空</button>
	</div>
	<script>
		var app = angular.module('testApp',[]);
		app.controller('testController',function($scope,$http){
			$scope.save = function(){
				console.log($scope.user);
			};
			$scope.set = function(){
				$scope.user = {
					name : "陈半仙",
					age : "999"
				};
			};
			$scope.clear = function(){
				$scope.user = {};
			}
		});
	</script>
</body>
</html>
