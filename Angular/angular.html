<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环</title>
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/angular.min.js"></script>
</head>
<body>
	<div ng-app ng-init="opts=['北京','上海','广州','福建']">
		<select>
			<option value="{{$index}}" ng-repeat="item in opts">
				{{item}}
			</option>
		</select>
	</div>
</body>
</html>
