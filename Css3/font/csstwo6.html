<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transparent</title>
    <style>
        body{
            background: url()
        }
        div{
            background: #fff;
            border: 3px solid #ff0000;
            width: 100%;
            height: 100%;
        }
        div.trans1{
            background: transparent;
        }
        div.trans2{
            border-color: transparent;
        }
        div.trans3{
            color: transparent;
        }
    </style>
</head>
<body>
    <h3>transparent</h3>
    <div class="trans1">背景透明</div>
    <div class="trans2">边框透明</div>
    <div class="trans3">文字透明</div>
</body>
</html>
