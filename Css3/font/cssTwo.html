    <script>
    /*
        css常用颜色表示方式
        使用rgba颜色值
        作用：他在红、绿、蓝三原色通道的基础上增加了不透明参数
        语法：rgba(R,G,B,A)
        语法描述：
        R   红色值0-255
        G   绿色值0-255
        B   蓝色值0-255
        A   透明度，0-1之间

        使用颜色值transparent
        作用：相当于使用了值为0的alpha通道,将背景、文字、边框等的颜色设定为完全透明


        2D图形变换
        transform属性介绍
        什么是transform属性
          对元素实现一些变形功能，它可用于内联元素和块级元素。该属性可以旋转、缩放和移动元素，得到大多数主流浏览器的支持。
        语法：
          transform:none|变形函数
        常用的变形函数如下：
          translate()   沿着X和Y轴移动元素
          scale()       改变元素的宽度和高度，取值包括正数、负数以及小数
          rotate()      旋转元素对象，取值为一个度数值
          skew()        倾斜元素对象，取值为一个度数值
             
             rotate()函数
             作用：能够旋转指定的元素对象，主要在二维空间内进行操作，接受一个角度参数值，用来指定旋转的幅度
             语法：rotate(<angle>)
             scale()函数
             作用：能够缩放元素大小，函数包含两个参数，分别用来定义宽和高的缩放比例
             语法：scale(number,number)   scaleX   scaleY
             translate()函数
             作用：能够重新定位元素的坐标，该函数包含两个参数值，分别用来定义X值和Y值
             语法：translate(v,v) translateX translateY
             skew()函数
             作用：能够让元素倾斜显示，该元素包含两个参数值，分别用来定义X轴和Y轴坐标的倾斜度
             语法：skew(angle,angle)   skewX  skewY
         transform-origin属性
         css变形的原点默认为该对象的中心点，如果要改变这个中心点，可以使用transform-origin属性进行定义
         语法：transform-origin:x-axis y-axis z-axis
         语法说明：
         x-axis   定义视图被置于X轴的何处，可能的值left、right、center、length、%
         y-axis   定义视图被置于Y轴的何处，可能的值left、right、center、length、%
         z-axis   定义视图被置于Z轴的何处，可能的值 length
    */
    </script>
